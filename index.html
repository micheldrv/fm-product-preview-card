<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <base target="_blank" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img src="images/image-product-desktop.jpg" alt="" class="card-img" />
      <div class="card-content">
        <span class="tag">Perfume</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="discounted-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button>
          <img src="images/icon-cart.svg" alt="" />
          <span>Add to cart</span>
        </button>
      </div>
    </main>
    <footer class="attribution">
      <div>
        <span>Coded by</span>
        <a href="https://github.com/micheldrv">micheldrv</a>
      </div>
      <div>
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge">
          Frontend Mentor
        </a>
      </div>
    </footer>
  </body>
</html>
